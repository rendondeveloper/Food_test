name: food_test
description: "Project using themealdb.com api to show distinct dishes with food delicious"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  #ui
  cupertino_icons: ^1.0.2  
  flutter_native_splash: ^2.2.6
  lottie: ^3.1.2

  #injection
  injector: ^3.0.0
  freezed_annotation: ^2.4.1

  #navigation
  go_router: ^13.2.0

  #Bloc
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5

  #Storage
  shared_preferences: ^2.2.3

  #custom
  widgets_ui:
    git:
      url: https://github.com/rendondeveloper/WidgetsUi.git
      ref: main
  util_commons:
    git:
      url: https://github.com/rendondeveloper/util_commons.git
      ref: main


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7

flutter:
  generate: true
  uses-material-design: true


assets:
  - assets/lottie/
  - assets/config/
